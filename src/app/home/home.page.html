<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides (ionSlideDidChange)="slideChanged()" autoplay="1000" loop="true" speed="1000" [options]="slideOpts" pager="true">
        <ion-slide *ngFor="let slide of slideData">
          <img src="{{slide.image}}" />
        </ion-slide>
      </ion-slides>
</ion-content>
